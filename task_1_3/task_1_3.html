		<div class="container">
			<main class="introduct-team">
				<h2>为什么我们队名叫 SHSF?</h2>
				<p>SHSF 是 "Stay hungry,stay foolish."的简写，它还有个美丽的中文名字：求知若饥，虚心若愚。！</p>
				<p>不知道大家有没有看过乔老爷（史蒂夫·乔布斯）斯坦福大学毕业的演讲，没看过的大家可以去了解了解乔老爷（<a href="http://www.iqiyi.com/w_19rr1wt4j1.html" class="toqiyi">爱奇艺：史蒂夫·乔布斯在斯坦福大学的毕业演讲</a>）； 相信大家看完后会更喜欢这句话。</p>
				<p><strong>希望我们能够谨记：要以工程师的标准来写每一段代码</strong></p>
			</main>
			<section class="logo">
				<img src="images/logo.png" class="logo-img" alt="团队logo" />
				<h3 class="team-name">SHSF</h3>
			</section>
			<aside class="members">
				<img src="images/AidanDai.jpg" alt="AidanDai" />
				<img src="images/zp.png" alt="zp1996" />
				<img src="images/wxt.png" alt="wxt" />
